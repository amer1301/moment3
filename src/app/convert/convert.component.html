<h1>Konvertering av värden</h1>

<div class="converter-box">
    <h3>Meter ⇄ Feet</h3>
    <div class="input-row">
      <label for="meters">Meter:</label>
      <input type="number" id="meters" [(ngModel)]="meters">
      <button (click)="convertToFeet()">Till Feet</button>
    </div>
    <div class="input-row">
      <label for="feet">Feet:</label>
      <input type="number" id="feet" [(ngModel)]="feet">
      <button (click)="convertToMeters()">Till Meter</button>
    </div>
  </div>

  <div class="converter-box">
    <h3>Celsius ⇄ Fahrenheit</h3>
    <div class="input-row">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" [(ngModel)]="celsius">
      <button (click)="convertToFahrenheit()">Till Fahrenheit</button>
    </div>
    <div class="input-row">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" [(ngModel)]="fahrenheit">
      <button (click)="convertToCelsius()">Till Celsius</button>
    </div>
  </div>
